<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Build and Manipulate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="bg-[#F9F7F3] px-8 py-4 flex justify-between">
      <div class="blog w-1/3">
        <button class="btn text-xl bg-[#B4F461] font-semibold px-8">
          Blog
        </button>
      </div>
      <div class="logo flex gap-4 w-1/3 justify-center items-center">
        <img class="text-lg w-11 h-11" src="assets/logo.png" alt="" />
        <h3 class="text-xl font-semibold">Donate Bangladesh</h3>
      </div>
      <div class="total-amount flex gap-2 w-1/3 justify-end items-center">
        <img class="w-5 h-5" src="assets/coin.png" alt="" />
        <p class="font-medium">5500 BDT</p>
      </div>
    </header>
    <div class="banner"></div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
